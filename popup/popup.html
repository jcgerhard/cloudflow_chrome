<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>__MSG_appName__</title>
        <!-- Add Google Fonts link for Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="app-name">__appName__</h1>
                <a href="#" id="settings-icon" class="icon-button" title="Settings">
                    <img src="../icons/gear.svg" alt="Settings" width="16" height="16" />
                </a>
            </header>

            <main>
                <div class="dropdown-section">
                    <!-- Add Active Instance dropdown -->
                    <div class="dropdown" id="instance-dropdown">
                        <button class="dropdown-toggle" id="instance-toggle">Instance</button>
                        <div class="dropdown-selected">No selection</div>
                        <div class="dropdown-menu">
                            <div class="dropdown-search">
                                <input type="text" placeholder="Search..." class="dropdown-search-input" />
                            </div>
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">Instance 1</a>
                                <a href="#" class="dropdown-item">Instance 2</a>
                                <a href="#" class="dropdown-item">Instance 3</a>
                            </div>
                        </div>
                    </div>

                    <!-- Add separator -->
                    <div class="dropdown-separator"></div>

                    <!-- Existing whitepaper dropdown -->
                    <div class="dropdown" id="whitepaper-dropdown">
                        <button class="dropdown-toggle" id="whitepaper-toggle">Go to Whitepaper</button>
                        <div class="dropdown-selected">No selection</div>
                        <div class="dropdown-menu">
                            <div class="dropdown-search">
                                <input type="text" placeholder="Search..." class="dropdown-search-input" />
                            </div>
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">Whitepaper 1</a>
                                <a href="#" class="dropdown-item">Whitepaper 2</a>
                                <a href="#" class="dropdown-item">Whitepaper 3</a>
                            </div>
                        </div>
                    </div>

                    <!-- Add Collection dropdown -->
                    <div class="dropdown" id="collection-dropdown">
                        <button class="dropdown-toggle" id="collection-toggle">Go to Collection</button>
                        <div class="dropdown-selected">No selection</div>
                        <div class="dropdown-menu">
                            <div class="dropdown-search">
                                <input type="text" placeholder="Search..." class="dropdown-search-input" />
                            </div>
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">Collection 1</a>
                                <a href="#" class="dropdown-item">Collection 2</a>
                                <a href="#" class="dropdown-item">Collection 3</a>
                            </div>
                        </div>
                    </div>

                    <!-- Add new separator below the last dropdown -->
                    <div class="dropdown-separator"></div>

                    <!-- Add two buttons next to each other -->
                    <div class="button-container">
                        <button class="action-button">Button 1</button>
                        <button class="action-button">Button 2</button>
                    </div>
                </div>

                <div class="info-section">
                    <p>Current site: <span id="current-site" class="truncate">-</span></p>
                </div>
            </main>

            <footer>
                <p id="version-info">__versionInfo__</p>
            </footer>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
