<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cloudflow Options</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Cloudflow Companion Options</h1>
                <p>Configure your Cloudflow extension settings</p>
            </header>

            <main>
                <section class="option-group">
                    <h2>Cloudflow Instances</h2>
                    <div class="instances-container">
                        <div class="instances-list" id="instances-list">
                            <!-- Instances will be populated here via JavaScript -->
                        </div>

                        <div class="instance-form">
                            <h3 id="form-title">Add New Instance</h3>
                            <div class="option-item">
                                <label for="instance-name">Name</label>
                                <input type="text" id="instance-name" placeholder="Production Server" />
                            </div>
                            <div class="option-item">
                                <label for="instance-url">URL</label>
                                <input type="url" id="instance-url" placeholder="https://cloudflow.example.com" />
                            </div>
                            <div class="instance-form-actions">
                                <button id="add-instance" class="btn primary">Add Instance</button>
                                <button id="update-instance" class="btn primary" style="display: none">
                                    Update Instance
                                </button>
                                <button id="cancel-edit" class="btn secondary" style="display: none">Cancel</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <div class="status" id="status"></div>
            </footer>
        </div>

        <script src="options.js"></script>
    </body>
</html>
