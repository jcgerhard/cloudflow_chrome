<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cloudflow Options</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Cloudflow Options</h1>
                <p>Configure your Cloudflow extension settings</p>
            </header>

            <main>
                <section class="option-group">
                    <h2>General Settings</h2>

                    <div class="option-item">
                        <label for="enabled">
                            <span>Enable Cloudflow</span>
                            <div class="toggle">
                                <input type="checkbox" id="enabled" checked />
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>

                    <div class="option-item">
                        <label for="theme">Theme</label>
                        <select id="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="system">System Default</option>
                        </select>
                    </div>
                </section>

                <section class="option-group">
                    <h2>Advanced Settings</h2>

                    <div class="option-item">
                        <label for="notifications">
                            <span>Enable Notifications</span>
                            <div class="toggle">
                                <input type="checkbox" id="notifications" checked />
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>

                    <div class="option-item">
                        <label for="dataRetention">Data Retention (days)</label>
                        <input type="number" id="dataRetention" min="1" max="90" value="30" />
                    </div>
                </section>
            </main>

            <footer>
                <div class="actions">
                    <button id="save-btn" class="btn primary">Save</button>
                    <button id="reset-btn" class="btn secondary">Reset to Default</button>
                </div>
                <div class="status" id="status"></div>
            </footer>
        </div>

        <script src="options.js"></script>
    </body>
</html>
